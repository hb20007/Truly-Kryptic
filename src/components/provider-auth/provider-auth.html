<div class="provider-area">
    <button class="provider-google" (click)="googleSignUp()">
        <i class="fa fa-google-plus" aria-hidden="true"></i>
        Continue with <span class="provider-name">Google</span>
    </button>

    <button class="provider-facebook" (click)="facebookSignUp()">
        <i class="fa fa-facebook" aria-hidden="true"></i>
        Continue with <span class="provider-name">Facebook</span>
    </button>
</div>
