<div style="background: lightblue">
<h2>Login</h2>

<form (ngSubmit)="emailLogin()" #loginForm="ngForm">
    <div>
        <label for="loginEmail">Email Address</label><br>
        <input type="text" [(ngModel)]="form.email" name="email" #email="ngModel" id="loginEmail">
    </div>
    <div>
        <label for="loginPassword">Password</label><br>
        <input type="password" [(ngModel)]="form.password" name="password" #password="ngModel" id="loginPassword">
    </div>
    <button type="submit">Login</button>
</form>
<br>
<br>

<provider-auth></provider-auth>

</div>
